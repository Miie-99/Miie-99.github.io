<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>同人女跳坑模拟器（Demo）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 顶部四大属性 -->
  <div id="top-bar">
    <div>CP热度：<span id="stat-cpHeat">60</span></div>
    <div>自己热度：<span id="stat-selfHeat">10</span></div>
    <div>厨力：<span id="stat-power">5</span></div>
    <div>精神状况：<span id="stat-mental">80</span></div>
  </div>

  <!-- 事件区 -->
  <main id="main">
    <h1 id="event-title">事件标题</h1>
    <p id="event-text">这里是事件描述。</p>
    <div id="options"></div>
  </main>

  <!-- 底部提示 -->
  <footer>
    <small>这是一个测试Demo，只做一件事：展示一个事件 + 两个选项。</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
